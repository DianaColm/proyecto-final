<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--script de JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!--estilos de Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--estilos css-->
    <link rel="stylesheet" href="css/principal.css">
    <!--Nombre del proyecto-->
    <title>Artgram</title>
    <link rel="shortcut icon" href="assets/images/icon.png">
</head>

<body>

    <!--Header con color y logo de la red-->
    <header>
        <div class="col-xs-12 col-sm-12">
            <div class="row principal">
                <img src="assets/images/logo.png" class="logo" alt="">
            </div>
        </div>
    </header>

    <!--Navbar que contiene las configuraciones-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="perfil.html">Mi perfil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configuración de la cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Seguridad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Configuración de noticias y eventos</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <!--Carousel que contendrá las imagenes de perfil de los amigos-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="profile" src="assets/images/perfil.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="profile" src="assets/images/perfilamigo1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="profile" src="assets/images/perfilamigo2.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--Buscador de archivo para subir imagenes-->
        <section>
            <input type='file' accept='image/*' onchange='openFile(event)' id="image">
            <br>
            <div>
                <img id='output'>
            </div>
        </section>

        <!--Area donde estará las actualizacioes de los amigos-->
        <section>
            <div class=" initial ">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-offset-sm-1">
                        <a href="#">
                            <!--Nombre perfil amigo-->
                            <img src="assets/images/perfil.jpg" class="profile" alt="">SoytuamigofielXD</a>
                            <!--Imagen que postea amigo-->
                        <img src="assets/images/muestra.jpg" alt="muestra arte">
                    </div>
                    <!--Iconos que serviran para like,borrary comentar-->
                    <div class="col-xs-3 col-sm-3">
                        <i class="fa fa-trash trash" aria-hidden="true"></i>
                        <i class="fa fa-comment comment" aria-hidden="true"></i>
                        <i class="fa fa-heart-o heart" aria-hidden="true"></i>
                    </div>
<!--Area para escribir comentarios-->
                    <div class="col-xs-12 col-sm-12 col-offset-sm-1">
                        <textarea id="comentario" COLS=12 ROWS=1 placeholder="Comenta ahora"></textarea>
                        <i class="fa fa-paper-plane" aria-hidden="true" type="button" id="benviar" value="enviar"></i>

<!--Area para publicar comentarios-->
                        <ul id="comments">
                            <li>Primer comentario</li>
                            <li>XD Segundo</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>


<!--Nav del finalque llevara a newsfeed,nuestro perfil y a las novedades-->
    <nav class="navbar fixed-bottom navbar-light bg-light ">
        <li>
            <a href="perfil.html">
                <i class="fa fa-home" aria-hidden="true">Home</i>
            </a>
        </li>
        <li>
            <a href="principal.html">
                <i class="fa fa-user" aria-hidden="true"></i>
                Amigos</i>
            </a>
        </li>

        <li id="eye" class="btn " data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-eye" aria-hidden="true">Novedades</i>
            </a>
        </li>



        </ul>
    </nav>

    <!--Modal que contendrála cartelera de eventos-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eventos culturales y artísticos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body col-xs-12 col-sm-12" id="news">
                    <div class="row">
                        <a href="http://www.bizarro.fm/agenda/">
                            <img src="assets/images/concierto.jpg" alt="concierto">
                        </a>
                        <a href="https://burton.srpago.com/es/index/products">
                            <img src="assets/images/expo.png" alt="tim burton">
                        </a>
                        <a href="https://mexico.electricdaisycarnival.com/lineup/">
                            <img src="assets/images/festival.jpg" alt="festival">
                        </a>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<!--Script con métodos-->
    <script src="js/principal.js"></script>
    <!--scripts de bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <!--script de font awesome-->
    <script src="https://use.fontawesome.com/5c79a649d1.js"></script>
</body>

</html>
